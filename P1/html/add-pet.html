    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"

  <body>
    <!--nevigation-bar-->
    <div id="top-navbar">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand logolink" href="./homepage.html">FurryFriends</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Search <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How it Works</a>
            </li>
          </ul>

          <a href="#" class="notif-icon-container">
            <span class="material-symbols-outlined notif-icon"
              >notifications</span
            >
            <span class="notif-badge"></span>
          </a>
          <div class="vertical-rule"></div>
          <div
            class="d-flex flex-row justify-content-center align-items-center"
          >
            <p class="text-dark font-weight-bold my-0 mr-2">Toronto Animal Rescue</p>
            <div class="profilePic">
              <img src="../imgs/shelter-house.jpg" alt="shelter pic" />
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="content">
      <!--Main Content-->
      <div class="main-content">
        <div class="container">
          <input type="checkbox" id="check" />
          <div class="form">
            <header>Add Pet</header>
            <form action="#">
              <input type="text" placeholder="Enter the pet's name" />
              <input type="text" placeholder="Enter the pet's sex" />
              <input type="number" id="weight" placeholder="Enter pet's age" step="1" min="0" max="10" />
              <input type="number" id="weight" placeholder="Enter pet's weight" step="0.1" min="0" max="10" />
              <input type="number" id="height" placeholder="Enter pet's height" step="0.1" min="0" max="10" />
              <textarea id="feedback" name="feedback" class="feedback" rows="5" placeholder="Enter the pet's behaviour" required></textarea>
              <textarea id="feedback" name="feedback" class="feedback" rows="5" placeholder="Enter the pet's medical history" required></textarea>
              <input type="file" id="medical" class="hidden" />
              <label for="medical" class="file-upload">Upload Pet's Image</label>
              <a href="../html/shelter-listing.html"><input type='button' class="button" value='Submit' /></a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap stylings -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
      crossorigin="anonymous"
    ></script>
