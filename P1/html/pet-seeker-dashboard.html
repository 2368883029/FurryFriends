    <script>
      let cardCont = document.getElementById("pet-card-container");
      const createCard = () => {
        return `
          <div class="card pet-card">
              <div class="pet-card-image-cont text-center">
                  <img class="pet-card-image" src="../imgs/corgi-dog.jpg" alt="corgi dog">
              </div>
               <div class="card-body d-flex flex-column justify-content-start align-items-start">
                  <h5 class="card-title" id="pet-text">Goodest Boi</h5>
                  <h6 class="card-subtitle mb-2" id="pet-text">Corgi</h6>\
                  <div class="d-flex justify-content-start align-items-start">
                      <span class="material-symbols-outlined" id="pet-text">weight</span>
                      <p id="pet-text">4.5 lbs / 2 years old</p>
                  </div>
                  <div class="d-flex justify-content-start align-items-start">
                      <span class="material-symbols-outlined" id="pet-text">home</span>
                      <p id="pet-text">Toronto Animal Shelter</p>
                  </div>
                  <a href="./pet-details.html" class="view-pet-button" id="pet-text">Learn More ></a>
              </div>
          </div>
          `;
      };
      const renderCards = (num) => {
        cardCont.innerHTML = "";
        for (let i = 0; i < num; i++) {
          cardCont.innerHTML += createCard();
        }
      };

      const adjustCardsForViewport = () => {
        let width = window.innerWidth;

        if (width <= 600) {
          renderCards(1);
        } else if (width <= 800) {
          renderCards(2);
        } else if (width <= 1200) {
          renderCards(3);
        } else {
          renderCards(5);
        }
      };

      adjustCardsForViewport();

      window.onresize = adjustCardsForViewport;
    </script>
